<!DOCTYPE html>
<html lang="en">

<head>
    <title>forgot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Francisco Ruiz">
</head>

<body class="bg-primary">

    <!--Div Principal-->
    <div class="container">
        <div class="row justify-content-center mt-5">       <!--centramos -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">             <!--se podría poner todo junto  -->
                        <div class="display-6 m-5 text-center">Password Recovery</div>
                    </div>

                    <div class="card-body">                 
                        <form action="#" class="was-validated">          <!--  recuerda validar, como dice el ejercicio.   -->
                            <div>
                                <p class="text-muted">Enter your email address and we will send you a link to reset your
                                    password.</p>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email:</label>

                                    <!--  copiado.. metodo para validar.  repasar  -->
                                <input type="email" class="form-control mt-1 p-3" style="font-size: 1.1rem;"
                                id="email" placeholder="Enter email address" name="email" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>   
                            </div>

                            <div class="mt-4 mb-2 d-flex justify-content-between align-items-baseline">
                                <a href="login.html"
                                    class="forgot-link text-primary link-offset-2 link-underline link-underline-opacity-0">Return
                                    to login</a>
                                <button type="submit" class="btn btn-primary">Reset password</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center p-3">
                        <a href="register.html"
                            class="card-link link-offset-2 link-underline link-underline-opacity-0">Need an account?
                            Sign up!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--Div para el  Footer-->
    <div class="footer bg-light fixed-bottom py-2 container-fluid">
        <div class="row  align-items-baseline">
            <div class="col-md">
                <p class="text-start text-muted mt-3 ps-3">Copyright &copy; Your Website 2020</p>
            </div>
            <div class="col-md d-flex justify-content-end">
                <a href="#" class="pe-2 link-offset-2 link-underline link-underline-opacity-0">Privacy Policy</a>
                <p class="">· &nbsp;</p>
                <a href="#" class="link-offset-2 link-underline link-underline-opacity-0 pe-3">Terms & Conditions</a>
            </div>
        </div>
    </div>

</body>

</html>
